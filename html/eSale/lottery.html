<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>轻E购：五月专享</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="page">
        <section class="section-first">
            <a class="btn-back" href="javascript:window.history.back();">返回</a>
            <div class="banner bounceIn"><img src="img/icon_banner.png"></div>
            <div class="lottery">
                <img class="icon-lottery icon_bg_lottery" src="img/icon_bg_choujiang.png">
                <img class="icon-lottery" id="lottery" src="img/icon_choujiang.png">
                <a class="icon-point" id="point" href="javascript:void(0);"><img src="img/icon_point.png"></a>
            </div>
        </section>
        <section class="section-second">
            <div class="rule">
                <h2><img src="img/icon_huodong.png"></h2>
                <p>1、成功购买活动产品，即可获得抽奖资格一次；</p>
                <p>2、获得一、二等奖的用户，请登记获奖信息，工作人员会在5个工作日内和您取得联系，确认获奖信息；</p>
                <p>3、三等奖：爱奇艺会员月卡中奖后根据提示输入活动码激活即可，激活有限期为2017年5月11日—2017年5月17日；</p>
                <p>4、四等奖：奖品为手机流量包一个，其中中国移动、中国电信用户将获得50M流量，填写获奖资料后工作人员将在2个工作日内完成流量充值。</p>
            </div>
        </section>
        <footer>
            <img class="logo" src="img/icon_logo.png">
        </footer>
    </div>
    <script src='js/lib/zepto.min.js'></script>
    <script src='js/util/tool.js'></script>
    <script src='js/util/dial.js'></script>
    <script src='js/lottery.js'></script>
</body>

</html>
